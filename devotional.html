<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DLCF FUTIA ‚Äì Daily Devotion</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .devotion {
      max-width: 700px;
      margin: 4rem auto;
      padding: 2rem;
      background: #f7f7f7;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      text-align: center;
      animation: fadeIn 1s ease;
    }

    .devotion h1 {
      font-size: 2rem;
      color: #0C2340;
      margin-bottom: 0.5rem;
    }

    .devotion p {
      font-size: 1.1rem;
      color: #333;
      line-height: 1.6;
    }

    .devotion strong {
      display: block;
      margin-top: 1.5rem;
      color: #800000;
      font-size: 1.2rem;
    }

    .btn-back {
      margin-top: 2rem;
      display: inline-block;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      background-color: #0C2340;
      color: white;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .btn-back:hover {
      background-color: #800000;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <section class="devotion">
    <h1>üìñ Daily Devotion</h1>
    <p id="devotion-date">Loading date...</p>
    <strong id="devotion-verse">Loading verse...</strong>
    <div id="devotion-text">
      <p>Loading today's message...</p>
    </div>
    <a href="index.html" class="btn-back">‚¨ÖÔ∏è Back to Home</a>
  </section>

  <script src="devotional.js"></script>
</body>
</html>
